<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExoHabitAI</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">ğŸŒ ExoHabitAI</h1>
  <p class="text-center text-muted">AI-based Exoplanet Habitability Prediction</p>

  <div class="card p-4 shadow">
    <form id="planetForm">

      <h5>Planetary Parameters</h5>

      <input type="number" step = "any" id="pl_rade" class="form-control mb-2" placeholder="Planet Radius (Earth radii)" required>
      <input type="number" step = "any" id="pl_bmasse" class="form-control mb-2" placeholder="Planet Mass (Earth mass)" required>
      <input type="number" step = "any" id="pl_orbper" class="form-control mb-2" placeholder="Orbital Period (days)" required>
      <input type="number" step = "any" id="pl_eqt" class="form-control mb-3" placeholder="Equilibrium Temperature (K)" required>

      <h5>Stellar Parameters</h5>

      <select id="st_spectype" class="form-select mb-3" required>
        <option value="">Select Star Type</option>
        <option value="M">M</option>
        <option value="K">K</option>
        <option value="G">G</option>
        <option value="F">F</option>
        <option value="A">A</option>
      </select>

      <button type="submit" class="btn btn-primary w-100">
        Predict Habitability
      </button>

    </form>
  </div>

  <div id="result" class="mt-4"></div>
</div>

<script src="script.js"></script>
</body>
</html>
